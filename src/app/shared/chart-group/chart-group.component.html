<mat-nav-list *ngIf="group">
  <h3 mat-subheader>{{group.title}}</h3>
  <mat-list-item
      *ngFor="let chart of group.charts"
      (click)="showChart(chart)">
    <mat-icon mat-list-icon color="accent">insert_chart</mat-icon>
    <h4 mat-line>{{chart.title}}</h4>
    <p mat-line>{{chart.time}}</p>
  </mat-list-item>
</mat-nav-list>
