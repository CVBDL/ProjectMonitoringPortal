<h2 class="mat-title">{{product?.title || bucket?.title}}</h2>
<div *ngIf="product">
  <section *ngFor="let charts of product.charts">
    <mat-divider></mat-divider>
    <h3 class="mat-subheading-2">{{charts.title}}</h3>
    <div fxLayout="row wrap">
      <div *ngFor="let group of charts.groups"
          fxFlex="100"
          fxFlex.md="50"
          fxFlex.lg="33"
          fxFlex.gt-lg="25">
        <pmp-chart-group [group]="group"></pmp-chart-group>
      </div>
    </div>
  </section>
</div>
