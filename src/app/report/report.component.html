      <h3 class="mat-subheading-2">Progress matrix</h3>
      <h4 class="mat-subheading-1">FY17 Anomaly Backlog 3.0</h4>
      <button mat-raised-button color="primary">Weekly chart</button>
      <button mat-raised-button color="primary">Monthly chart</button>
      <button mat-raised-button color="primary">Sprints chart</button>
      <h4 class="mat-subheading-1">Shippable state RC anomaly</h4>
      <button mat-button>Weekly chart</button>
      <button mat-button>Monthly chart</button>
      <button mat-button>Sprints chart</button>

      <button mat-button>RC anomalies</button>

      <button mat-button>All anomalies</button>

    </div>
  </section>
